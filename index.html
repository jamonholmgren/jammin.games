<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jammin Games - Developer of Into the Dawn</title>
    <meta
      name="description"
      content="Jammin Games is a game development studio founded by Jamon Holmgren. We are currently developing Into the Dawn, a combat helicopter game."
    />
    <link rel="canonical" href="https://jammin.games" />
    <link rel="stylesheet" href="css/styles.css?v=20250102" />
  </head>
  <body>
    <nav>
      <div class="container nav-content">
        <div class="nav-links">
          <a href="/">Home</a>
          <a href="/into-the-dawn">Into the Dawn</a>
          <a href="/godot-plugins">Plugins</a>
          <a href="/about">About</a>
          <a href="/faq">FAQ</a>
        </div>
        <div class="social-links">
          <!-- <a href="https://discord.gg/your-discord" target="_blank">Discord</a> -->
          <a href="https://x.com/jammingames" target="_blank">ùïè</a>
          <a href="https://twitch.tv/jamonholmgren" target="_blank">Twitch</a>
          <a href="https://www.youtube.com/@JamminGameDev" target="_blank"
            >YouTube</a
          >
        </div>
      </div>
    </nav>

    <div class="hero">
      <video
        autoplay
        muted
        loop
        playsinline
        poster="assets/images/into-the-dawn-splash.jpg?v=0.3"
      >
        <!-- <source src="assets/videos/hero.mp4" type="video/mp4" /> -->
      </video>
      <div class="hero-content">
        <h1>Jammin Games</h1>
        <p>Jamon Holmgren's Game Development Projects</p>
      </div>
    </div>

    <script>
      // Smooth scrolling for navigation links
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute("href"));
          if (target) {
            target.scrollIntoView({
              behavior: "smooth",
              block: "start",
            });
          }
        });
      });

      // Add ripple effect to buttons
      function createRipple(event) {
        const button = event.currentTarget;
        const circle = document.createElement("span");
        const diameter = Math.max(button.clientWidth, button.clientHeight);
        const radius = diameter / 2;

        circle.style.width = circle.style.height = `${diameter}px`;
        circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
        circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
        circle.classList.add("ripple");

        const ripple = button.getElementsByClassName("ripple")[0];
        if (ripple) {
          ripple.remove();
        }

        button.appendChild(circle);
      }

      // Add ripple effect to navigation links
      document
        .querySelectorAll(".nav-links a, .social-links a")
        .forEach((link) => {
          link.addEventListener("click", createRipple);
        });
    </script>

    <style>
      .ripple {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 107, 0, 0.3);
        transform: scale(0);
        animation: ripple-animation 0.6s linear;
        pointer-events: none;
      }

      @keyframes ripple-animation {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    </style>
  </body>
</html>
