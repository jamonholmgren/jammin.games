<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jammin Games - Developer of Into the Dawn</title>
    <meta
      name="description"
      content="Jammin Games is a game development studio founded by Jamon Holmgren. We are currently developing Into the Dawn, a combat helicopter game."
    />
    <link rel="canonical" href="https://jammin.games" />
    <link rel="stylesheet" href="css/styles.css?v=20250102" />
  </head>
  <body>
    <nav>
      <div class="container nav-content">
        <div class="nav-links">
          <a href="/">Home</a>
          <a href="/into-the-dawn">Into the Dawn</a>
          <a href="/godot-plugins">Plugins</a>
          <a href="/about">About</a>
          <a href="/faq">FAQ</a>
        </div>
        <div class="social-links">
          <!-- <a href="https://discord.gg/your-discord" target="_blank">Discord</a> -->
          <a href="https://x.com/jammingames" target="_blank">ùïè</a>
          <a href="https://twitch.tv/jamonholmgren" target="_blank">Twitch</a>
          <a href="https://www.youtube.com/@JamminGameDev" target="_blank"
            >YouTube</a
          >
          <a
            href="https://store.steampowered.com/app/4055780/Into_the_Dawn/"
            target="_blank"
            >Steam</a
          >
        </div>
      </div>
    </nav>

    <div class="steam-announcement">
      <div class="container">
        <div class="announcement-content">
          <p>
            Our combat helicopter game Into the Dawn is now on Steam!
            <a
              href="https://store.steampowered.com/app/4055780/Into_the_Dawn/"
              target="_blank"
              class="steam-cta-button"
            >
              Wishlist Into the Dawn on Steam ‚Üí
            </a>
          </p>
        </div>
      </div>
    </div>

    <div class="hero">
      <video
        autoplay
        muted
        loop
        playsinline
        poster="assets/images/into-the-dawn-splash.jpg?v=0.3"
      >
        <!-- <source src="assets/videos/hero.mp4" type="video/mp4" /> -->
      </video>
      <div class="hero-content">
        <h1>Jammin Games</h1>
        <p>
          An indie game development studio in the Pacific Northwest,<br />founded
          by Jamon Holmgren
        </p>
      </div>
    </div>

    <script>
      // Smooth scrolling for navigation links
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute("href"));
          if (target) {
            target.scrollIntoView({
              behavior: "smooth",
              block: "start",
            });
          }
        });
      });
    </script>

    <style>
      .steam-announcement {
        background: var(--surface-color);
        border-bottom: 1px solid var(--border-color);
        padding: 0.75rem 0;
        margin-top: var(--nav-height);
      }

      .announcement-content {
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .announcement-content p {
        color: var(--text-secondary);
        font-size: 1rem;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      .announcement-content a {
        text-decoration: none;
        color: inherit;
      }

      .announcement-content a:hover {
        color: var(--primary-color);
      }

      .announcement-content strong {
        color: var(--primary-color);
      }

      .steam-cta-button {
        display: inline-block;
        background: var(--surface-light);
        color: var(--text-color);
        padding: 0.5rem 1.5rem;
        border-radius: 2px;
        border: 1px solid var(--border-color);
        text-decoration: none;
        font-weight: 500;
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: border-color 0.2s ease, color 0.2s ease;
      }

      .steam-cta-button:hover {
        border-color: var(--primary-color);
        color: var(--primary-color);
        text-decoration: none;
      }

      @media (max-width: 768px) {
        .announcement-content p {
          font-size: 0.9rem;
        }

        .steam-cta-button {
          padding: 0.4rem 1.2rem;
          font-size: 0.8rem;
        }
      }
    </style>
  </body>
</html>
